{% extends "index.html" %}

{% block head %}
<link rel="stylesheet" href="static/css/contact.css">
{% endblock head %}

{% block body %}

<div class="container-contact">

    <h2 class="text-center">Contact Us</h2>
    <hr>
    <form action="/contact" method="post">
        {% csrf_token %}

        <!--Name-->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter the Name" required>
        </div>

        <!--Phone Number-->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter the phone number"
                required>
        </div>

        <!--Email address-->
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
        </div>

        <!--Description-->
        <div class="form-group">
            <label for="textarea">Describe here</label>
            <textarea class="form-control" id="textarea" name="description" rows="3"></textarea required>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
</div>


{% endblock body %}
