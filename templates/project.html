{% extends "index.html" %}

{% block head %}
{% endblock head %}
{% block body%}

<!-- Gallery -->
<style>
  .image-container img {
    max-width: 100%;
    height: 80%;
    display: block;
  }
  .container_P {
    min-height: calc(100vh - 100px); 
    display: flex;
    flex-direction: column;
    margin: 5% 20% 0% 20%;
}
</style>

<div class="container_P">
  {{categories}}

  {% for project in projects %}
    {% if forloop.counter0|divisibleby:3 %}
      <div class="row">
    {% endif %}
    <div class="col-lg-4 col-md-12 mb-4 mb-lg-0 image-container">
      <img src="{{ project.project_image.url }}" class="w-100 shadow-1-strong rounded mb-4" alt="Project Image" />
    </div>
    {% if forloop.counter|divisibleby:3 or forloop.last %}
      </div>
    {% endif %}
  {% endfor %}
</div>

<!-- Gallery -->

{%endblock body%}
